<!DOCTYPE>
<html>
<head>
<title>SRI BALA CHANDRA HIGH SCHOOL</title>
<link rel="icon" href="school.pnj">
<style>
.data{
	background-color:white;
	width:350px;
	height:250px;
	position:absolute;
	top:50%;
	left:50%;
	transform: translate(-50%,-50%);
	border-radius:8px;
}
.data label{
	display:flexgrid;
	margin-bottom:0px;
}
.data label{
	margin-left:8px;
}
.data input{
            padding:5px;
            margin:8px;
            width: 60%;
            border-radius: 3px;
            border: 1px solid rgb(234,224,200);
			border-color:gray;
			margin-left:10%;
    }
button{
            padding: 8px;
            width:75px;
            height: 30px;
            background-color: rgb(239, 232, 217);
            border-radius: 4px;
            border: 6px;
            position: absolute;
            top: 85%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        button:hover{
            letter-spacing: 1px;   
            padding: 1px;
            background-color: rgb(250, 234, 203);
        }
        button:active{
            color: white;
        }
</style>
</head>
<body style="background-color: rgb(234,224,200);">
	<div >
    <header style="color:rgb(68, 87, 108);padding: 10px;">
    <h1 style="text-align:center;">SRI BALA CHANDRA HIGH SCHOOL</h1>
    </header>
    </div>
	<hr>
	<h3 style="text-decoration:solid;text-align: center;letter-spacing: 2px;color: rgb(68, 87, 101);"><big>U</big>PDATE <big>S</big>TUDENT <big>D</big>ATA</h3>
	<div class="data">
	<form method="POST">
		{% csrf_token %}
		<br>
		<label>Name:</label>
        <input type="text" name="name" value="{{student.name}}" required>
        <br>
		<label>Class:</label>
        <input type="number" name="cls" value="{{student.cls}}" required>
        <br>
		<label>Reg.No:</label>
        <input type="text" name="reg" value="{{student.reg}}" required>
        <br>
		<label>Fees:</label>
        <input type="number" name="fee" value="{{student.fee}}" required>
        <br>
		<button type="submit">Update</button>
	</form>
	</div>
</body>
</html>
