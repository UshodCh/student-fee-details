<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRI BALA CHANDRA HIGH SCHOOL</title>
    <link rel="icon" type="image" href="templates/school.jpg">
    <style>
        .login{
            width: 300px;
            height: 230px;
            padding: 20px;
            background: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 8px;
        }
        button{
            padding: 8px;
            width:75px;
            height: 30px;
            background-color: rgb(239, 232, 217);
            border-radius: 4px;
            border: 6px;
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        button:hover{
            letter-spacing: 1px;   
            padding: 1px;
            background-color: rgb(250, 234, 203);
        }
        button:active{
            color: white;
        }
        .login input{
            padding:5px;
            margin:8px;
            width: 60%;
            border-radius: 3px;
            border: 1px solid rgb(234,224,200);
        }
        .login h3{
            margin-top: 10px;
            text-align: center;
            color:rgb(68, 87, 108) ;
        }
        .login p{
            text-align: center;
            margin-top: 10%;
        }
        h2{
            text-align: center;
            margin-top: 40px;
            color:rgb(68, 87, 108)  ;
        }
    </style>
</head>
<body style="background-color: rgb(234,224,200);">
    <div >
    <header style="color:rgb(68, 87, 108);padding: 10px;">
    <h1 style="text-align:center;">SRI BALA CHANDRA HIGH SCHOOL</h1>
    </header>
    </div>
    <hr>
    <h2><big>W</big>ELCOME</h2>
    <div class="login">
        <h3><big>L</big>OGIN</h3>
        <hr>
		<form method="POST">
		{% csrf_token %}
        <label>Username:</label>
        <input type="text" name="username" placeholder="Your Username!" required>
        <br>
        <label>Password :</label>
        <input type="password" name="password" placeholder="Your Password!" required>
        <br>
        <button type="submit" class="logbutton">Submit</button>
		</form>
    </div>
    <br>
    
</body>
</html>
